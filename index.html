<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Energy</title>

<!-- Meta tags Open Graph para gerar pré-visualização ao compartilhar -->
<meta property="og:title" content="Monster Energy - Site Oficial de Novo Hamburgo">
<meta property="og:description" content="Campanha para saúde, explore nossos produtos, eventos e tudo sobre a Monster Energy diretamente de Novo Hamburgo!">
<meta property="og:image" content="https://Wesleymattos.github.io/site_Monster/images/batata.jpeg"> <!-- URL correta da sua imagem -->
<meta property="og:url" content="https://Wesleymattos.github.io/site_Monster/"> <!-- URL correta do seu site -->
<meta property="og:type" content="website">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #111;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('images/hero.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            flex-wrap: wrap; /* Permite que os itens se ajustem em telas menores */
        }

        .product {
            text-align: center;
            flex: 1;
            margin: 0 15px;
            transition: transform 0.3s; /* Efeito ao passar o mouse */
        }

        .product:hover {
            transform: scale(1.05); /* Efeito de escala ao passar o mouse */
        }

        .product img {
            width: 150px;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9em;
        }

        @media (max-width: 768px) { /* Ajustes responsivos */
            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                margin: 20px 0; /* Adiciona espaçamento entre os produtos */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logotipo Monster Energy">
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="products.html">Produtos</a>
        <a href="events.html">Eventos</a>
        <a href="athletes.html">Atletas</a>
        <a href="contact.html">Contato</a>
    </nav>

    <div class="hero">
        <h1>Diretamente de Novo Hamburgo</h1>
        <p>Bem-vindo ao site oficial da Monster Energy. Explore nossos produtos, eventos e mais.</p>
    </div>

    <main>
        <section class="products">
            <div class="product">
                <img src="images/monster_original.png" alt="Monster Energy Original">
                <h3>Monster Ansiolitico</h3>
            </div>
            <div class="product">
                <img src="images/monster_ultra.png" alt="Monster Energy Camomila">
                <h3>Monster Camomila</h3>
            </div>
            <div class="product">
                <img src="images/monster_zero.png" alt="Monster Energy Juice">
                <h3>Monster Juice</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Monster Energy Company. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
