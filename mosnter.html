<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Energy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #111;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('images/hero.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
        }

        .product {
            text-align: center;
            flex: 1;
            margin: 0 15px;
        }

        .product img {
            width: 150px;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Monster Energy Logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="events.html">Events</a>
        <a href="athletes.html">Athletes</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="hero">
        <h1>Directly from Novo Hamburgo</h1>
        <p>Welcome to the official Monster Energy website. Explore our products, events, and more.</p>
    </div>

    <section class="products">
        <div class="product">
            <img src="images/monster_original.png" alt="Monster Energy Original">
            <h3>Monster Ansiolitico</h3>
        </div>
        <div class="product">
            <img src="images/monster_ultra.png" alt="Monster Energy Zero">
            <h3>Monster Camomila</h3>
        </div>
        <div class="product">
            <img src="images/monster_zero.png" alt="Monster Energy Ultra">
            <h3>Monster Juice </h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Monster Energy Company. All rights reserved.</p>
    </footer>

</body>
</html>
